
{% extends 'base.html' %}


{% block content %}
      <!-- Outer Row -->
      <div class="row justify-content-center login-section">

          <div class="col-11 col-sm-8 col-md-6 col-lg-6 col-xl-4">

              <div class="card o-hidden border-0 my-5">
                  <div class="card-body p-0">
                      <!-- Nested Row within Card Body -->
                      <div class="row">
                          <!-- <div class="col-lg-6 d-none d-lg-block bg-password-image"></div> -->
                          <div class="col-lg-12 mx-auto">
                              <div class="p-5">
                                  <div class="text-center">
                                      <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                                      <p class="mb-4">We get it, stuff happens. Just enter your email address below
                                          and we'll send you a link to reset your password!</p>
                                  </div>
                                  <form method="POST" class="user">{% csrf_token %}

                                      <input name="email" class="form-control form-control-user" placeholder="Email address" 
                                      type="email" id="id_email" required="true" aria-describedby="emailHelp"
                                      style="margin-bottom: 1rem;">
                                    <button class="btn btn-primary btn-user btn-block ml-0" type="submit">Send reset email</button>  
                                  </form>
                                  <hr>
                                  <div class="text-center">
                                      <a class="small" href="{% url 'register' %}">Create an Account!</a>
                                  </div>
                                  <div class="text-center">
                                      <a class="small" href="{% url 'login' %}">Already have an account? Login!</a>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>

          </div>

      </div>

{% endblock %}
