
{% extends 'base.html' %}


{% block content %}

<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }

  .h3{
    text-align: center;
  }
</style> 

  <div class="container">

      <!-- Outer Row -->
      <div class="row justify-content-center">

          <div class="col-xl-10 col-lg-12 col-md-9">

              <div class="card o-hidden border-0 shadow-lg my-5">
                  <div class="card-body p-0">
                      <!-- Nested Row within Card Body -->
                      <div class="row">
                          <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                          <div class="col-lg-6">
                              <div class="p-5">
                                  <div class="text-center">
                                      <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                                      <p class="mb-4">We get it, stuff happens. Just enter your email address below
                                          and we'll send you a link to reset your password!</p>
                                  </div>
                                  <form method="POST" class="user">{% csrf_token %}
                                    <!-- <h1 class="h3 mb-3 font-weight-normal">Resettt password</h1> -->
                                      <input name="email" class="form-control form-control-user" placeholder="Email address" 
                                      type="email" id="id_email" required="true" aria-describedby="emailHelp"
                                      style="margin-bottom: 1rem;">
                                    <button class="btn btn-primary btn-user btn-block" type="submit">Send reset email</button>  
                                  </form>

                                  <!-- <form class="user" method="POST">
                                    {% csrf_token %}
                                      <div class="form-group">
                                          <input type="email" class="form-control form-control-user"
                                              id="exampleInputEmail" aria-describedby="emailHelp"
                                              placeholder="Enter Email Address...">
                                      </div>
                                      <a href="login.html" class="btn btn-primary btn-user btn-block">
                                          Reset Password
                                      </a>
                                  </form> -->
                                  <hr>
                                  <div class="text-center">
                                      <a class="small" href="{% url 'register' %}">Create an Account!</a>
                                  </div>
                                  <div class="text-center">
                                      <a class="small" href="{% url 'login' %}">Already have an account? Login!</a>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>

          </div>

      </div>

  </div>

	<h1 class="h3 mb-3 font-weight-normal">Resettt password</h1>

	<button class="btn btn-lg btn-primary btn-block" type="submit">Send reset email</button>  
</form> -->



{% endblock %}
